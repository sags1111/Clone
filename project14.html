<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favourite music here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="spotify.png" alt="Spotify">
            </li>
            <li> home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Spotify = Best of your choose</h1>
        <div>
            <div class="songItom">
                <img src="1.jpg" alt="1">
                <span>Let me love you</span>
                <span class="songListPlay"><span>05:34</span><i class="far fa-3x fa-play-circle">
                    
                </i> </span>

            </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
